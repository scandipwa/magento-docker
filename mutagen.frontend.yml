beforeCreate:
  - docker-compose -f docker-compose.yml -f docker-compose.local.yml -f docker-compose.ssl.yml -f docker-compose.frontend.yml up -d
afterCreate:
  - docker-compose -f docker-compose.yml -f docker-compose.local.yml -f docker-compose.ssl.yml -f docker-compose.frontend.yml logs -f app
afterTerminate:
  - docker-compose -f docker-compose.yml -f docker-compose.local.yml -f docker-compose.ssl.yml -f docker-compose.frontend.yml ps
  - docker-compose -f docker-compose.yml -f docker-compose.local.yml -f docker-compose.ssl.yml -f docker-compose.frontend.yml down
sync:
  defaults:
    permissions:
      defaultOwner: "www-data"
  app:
    alpha: "./src"
    beta: "docker://scandipwa-base_app_1/var/www/public"
    mode: two-way-resolved
    symlink:
      mode: ignore