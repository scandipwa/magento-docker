beforeCreate:
  - docker-compose -f docker-compose.yml -f mutagen.docker-compose.local.yml -f docker-compose.ssl.yml -f mutagen.docker-compose.frontend.yml up -d
afterCreate:
  - docker-compose -f docker-compose.yml -f mutagen.docker-compose.local.yml -f docker-compose.ssl.yml -f mutagen.docker-compose.frontend.yml logs -f app
afterTerminate:
  - docker-compose -f docker-compose.yml -f mutagen.docker-compose.local.yml -f docker-compose.ssl.yml -f mutagen.docker-compose.frontend.yml ps
  - docker-compose -f docker-compose.yml -f mutagen.docker-compose.local.yml -f docker-compose.ssl.yml -f mutagen.docker-compose.frontend.yml down
sync:
  app:
    alpha: "./src"
    beta: "docker://scandipwa-base_app_1/var/www/public"
    configurationBeta:
      permissions:
        defaultOwner: "user"
    mode: two-way-resolved
    symlink:
      mode: "ignore"
  nginx:
    alpha: "./src/pub"
    beta: "docker://scandipwa-base_nginx_1/var/www/public/pub"
    configurationBeta:
      permissions:
        defaultOwner: "nginx"
    symlink:
      mode: "ignore"